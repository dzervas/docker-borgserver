---

name: Build
on:
  schedule:
    - cron: '01 10 * * *'
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # TODO: Add support for more platforms
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest || true && \
          echo "digest=$(docker history -q ghcr.io/${{ github.repository }}:latest | head -n 1)" >>$GITHUB_OUTPUT

      - name: Build
        uses: docker/build-push-action@v4
        with:
          cache-from: |
            type=gha
          cache-to: |
            type=gha,mode=max
          load: true
          pull: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Get new version digest
        id: new_version
        run: echo "digest=$(docker history -q ghcr.io/${{ github.repository }}:latest | head -n 1)" >>$GITHUB_OUTPUT

      - run: echo "current_version=${{ steps.current_version.outputs.digest }} new_version=${{ steps.new_version.outputs.digest }}"

      - name: Push
        if: steps.current_version.outputs.digest != steps.new_version.outputs.digest
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          sbom: true
          tags: ghcr.io/${{ github.repository }}:latest
